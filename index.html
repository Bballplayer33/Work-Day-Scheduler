<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!--Made id's for moment-->
      <p id="currentDay" class="lead"></p>
      <!--created time place holder-->
      <p id="currentTime" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--bootstrap table/  edits-->
      <table class="textarea table table-bordered">
        <tbody>
          <tr>
            <th scope="row" class="hour">9AM</th>
            <td colspan="2">
              <!--applied class and ids to vales in the text area-->
              <textarea id="hr9" class="description"></textarea>
            </td>
            <!--made the buttonrecord values-->
            <td><button value="hr9" class="saveBtn" i:hover>save</button></td>
          </tr>
          <tr>
            <th scope="row" class="hour">10AM</th>
            <td colspan="2">
              <textarea id="hr10" class="description"></textarea>
            </td>
            <td><button value="hr10" class="saveBtn" i:hover>save</button></td>
          </tr>
          <tr>
            <th scope="row" class="hour">11AM</th>
            <td colspan="2">
              <textarea id="hr11" class="description"></textarea>
            </td>
            <td><button value="hr11" class="saveBtn" i:hover>save</button></td>
          </tr>
          <tr>
            <th scope="row">12PM</th>
            <td colspan="2">
              <textarea id="hr12" class="description"></textarea>
            </td>
            <td><button value="hr12" class="saveBtn" i:hover>save</button></td>
          </tr>
          <tr>
            <th scope="row">1PM</th>
            <td colspan="2">
              <textarea id="hr13" class="description"></textarea>
            </td>
            <td><button value="hr13" class="saveBtn" i:hover>save</button></td>
          </tr>
          <tr>
            <th scope="row">2PM</th>
            <td colspan="2">
              <textarea id="hr14" class="description"></textarea>
            </td>
            <td><button value="hr14" class="saveBtn" i:hover>save</button></td>
          </tr>
          <tr>
            <th scope="row">3PM</th>
            <td colspan="2">
              <textarea id="hr15" class="description"></textarea>
            </td>
            <td><button value="hr15" class="saveBtn" i:hover>save</button></td>
          </tr>
          <tr>
            <th scope="row">4PM</th>
            <td colspan="2">
              <textarea id="hr16" class="description"></textarea>
            </td>
            <td><button value="hr16" class="saveBtn" i:hover>save</button></td>
          </tr>
          <tr>
            <th scope="row">5PM</th>
            <td colspan="2">
              <textarea id="hr17" class="description"></textarea>
            </td>
            <td><button value="hr17" class="saveBtn" i:hover>save</button></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--moment jquery cdn links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js.js"></script>
  </body>
</html>
